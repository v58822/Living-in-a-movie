<html>
<head>

</head>
<body>

</div>

            <div class="movie-year">1994</div>
          </div>
        </li>
        
        <li>
          <div class="movie">
            <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg" alt="Inception Poster">
            <div class="movie-title">Inception</div>
            <div class="movie-year">2010</div>
          </div>
        </li>
        
        <li>
          <div class="movie">
            <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BYzZmZWViM2EtNzhlMi00NzBlLWE0MWEtZDFjMjk3YjIyNTBhXkEyXkFqcGc@._V1_SX300.jpg" alt="Batman Poster">

          </div>
        </li>
        
        <li>
          <div class="movie">
            <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BNjM2OTg5MTA0OV5BMl5BanBnXkFtZTgwNTMyNTY0NzM@._V1_SX300.jpg" alt="The Boy Who Harnessed the Wind Poster">

            <div class="movie-year">2019</div>
          </div>
        </li>
        
        <li>
          <div class="movie">
            <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMzU5MjEwMTg2Nl5BMl5BanBnXkFtZTcwNzM3MTYxNA@@._V1_SX300.jpg" alt="The King's Speech Poster">

</div>

</html>
